[default]
instance_name = TIT-FreeTier-Monitoring

[server]
protocol = http
http_port = 3000
domain = localhost
root_url = http://localhost:3000/
serve_from_sub_path = false

[database]
type = sqlite3
path = grafana.db

[session]
provider = file

[analytics]
reporting_enabled = false
check_for_updates = false

[security]
admin_user = admin
admin_password = tit-demo-2024
allow_sign_up = false
allow_org_create = false
auto_assign_org = true
auto_assign_org_role = Viewer

[snapshots]
external_enabled = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/tit-overview.json

[auth.anonymous]
enabled = true
org_name = TIT Demo
org_role = Viewer

[log]
mode = console
level = info

[panels]
disable_sanitize_html = false

[plugins]
enable_alpha = false