events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    gzip            on;

    # Updated upstream configuration for multiple app instances
    upstream tit_backend {
        least_conn;
        server web-app-1:8080 max_fails=3 fail_timeout=30s;
        server web-app-2:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name _;
        
        location / {
            proxy_pass http://tit_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        }
        
        location /nginx-health {
            access_log off;
            return 200 "nginx healthy\n";
            add_header Content-Type text/plain;
        }
        
        location /metrics {
            proxy_pass http://tit_backend/metrics;
            proxy_set_header Host $host;
        }

        # Load balancer status page
        location /lb-status {
            access_log off;
            return 200 "Load Balancer: Active\nUpstream: tit_backend\nInstances: 2\n";
            add_header Content-Type text/plain;
        }
    }
}