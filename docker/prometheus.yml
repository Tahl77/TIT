global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    project: 'tit-freetier'
    environment: 'demo'

rule_files:
  - "alert_rules.yml"

scrape_configs:
  - job_name: 'tit-web-applications'
    static_configs:
      - targets: 
          - 'web-app-1:8080'
          - 'web-app-2:8080'
    scrape_interval: 5s
    metrics_path: /metrics
    scrape_timeout: 4s

  - job_name: 'nginx-load-balancer'
    static_configs:
      - targets: ['nginx:80']
    scrape_interval: 10s
    metrics_path: /nginx-health
    scrape_timeout: 5s

  - job_name: 'prometheus-self'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  - job_name: 'docker-containers'
    static_configs:
      - targets: ['host.docker.internal:9323']  # Docker daemon metrics
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Recording rules for performance
recording_rules:
  - name: tit_application_rules
    rules:
    - record: tit:request_rate_5m
      expr: rate(tit_requests_total[5m])
    
    - record: tit:request_latency_p95
      expr: histogram_quantile(0.95, rate(tit_request_duration_seconds_bucket[5m]))